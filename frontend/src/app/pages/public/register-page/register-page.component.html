<div class="container text-center">
  <img class="mb-3" height="170px" src="/assets/images/logo.png">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()" *ngIf="!registrationSuccess">
            <h1>Registration</h1>
            <div class="form-group mb-3 mt-3 text-start">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</small>
              </div>
            </div>
            <div class="form-group mb-3 text-start">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
                <small>Password is required.</small>
              </div>
            </div>
            <div class="form-group mb-3 text-start">
              <label for="passwordAgain">Password (again)</label>
              <input type="password" class="form-control" id="passwordAgain" formControlName="passwordAgain" placeholder="Password (again)">
              <div *ngIf="registerForm.get('passwordAgain')?.invalid && registerForm.get('passwordAgain')?.touched" class="text-danger">
                <small>Password (again) is required.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-dark" [disabled]="!registerForm.valid">Register</button>
          </form>
          <div *ngIf="registrationSuccess" class="text-center">
            <p class="text-success">Registration successful!</p>
            <a routerLink="/login" class="btn btn-link">Go to Login</a>
          </div>
          <div *ngIf="!registrationSuccess && errorMessage" class="error-message">
            <p class="text-danger mt-2">{{ errorMessage }}</p> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

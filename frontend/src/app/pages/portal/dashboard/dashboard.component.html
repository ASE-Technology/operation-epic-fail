<div class="container mt-5">
    <h1 class="mb-3">Dashboard</h1>
    <div class="row mb-3">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Earnings</h5>
                    <p class="card-text">Total Earnings of the Month</p>
                    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'bar'">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Sales</h5>
                    <p class="card-text">Total Earnings of the Month</p>
                    <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="'line'">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Sales</h5>
                    <p class="card-text">Total Earnings of the Month</p>
                    <canvas baseChart [type]="'radar'" [data]="lineChartData" [options]="lineChartOptions"
                        [legend]="true">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Sales</h5>
                    <p class="card-text">Total Earnings of the Month</p>
                    <canvas baseChart [type]="'doughnut'" [data]="lineChartData" [options]="lineChartOptions"
                        [legend]="true">
                    </canvas>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Product Sales</h5>
                    <p class="card-text">Total Earnings of the Month</p>
                    <canvas baseChart [data]="radarChartData" [options]="lineChartOptions" [type]="'radar'">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>
